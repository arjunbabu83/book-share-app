<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìö Community Book Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    form, .book {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button, select {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .book {
      border-left: 5px solid green;
    }
    .unavailable {
      border-left: 5px solid red;
      opacity: 0.6;
    }
    .book img {
      max-width: 100px;
      display: block;
      margin: 10px 0;
    }
    .status {
      font-weight: bold;
    }
    .request-btn {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìö Share a Book in Your Community</h1>

  <form id="bookForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="apartment" placeholder="Apartment Name/Number" required>
    <input type="text" id="title" placeholder="Book Title" required>
    <input type="text" id="author" placeholder="Author" required>
    <textarea id="description" placeholder="Brief Description (Optional)"></textarea>
    <input type="url" id="imageUrl" placeholder="Image URL (Optional)">
    <button type="submit">üì§ Share Book</button>
  </form>

  <div id="message"></div>

  <h2>üìò Available Books</h2>
  <div id="bookList"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxpvXquqGFPmgX-Ncz1MpDiuG-a6txjXQjFsiLJygTufegWx5WZtcJ8ugilzLwbjcCn/exec'; // Replace with your actual Google Apps Script URL

    const form = document.getElementById('bookForm');
    const message = document.getElementById('message');
    const bookList = document.getElementById('bookList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        apartment: document.getElementById('apartment').value,
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        description: document.getElementById('description').value,
        imageUrl: document.getElementById('imageUrl').value,
        status: 'Available'
      };

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          message.textContent = "‚úÖ Book shared successfully!";
          message.style.color = "green";
          form.reset();
          loadBooks();
        } else {
          throw new Error("Server error");
        }
      } catch (err) {
        message.textContent = "‚ùå Failed to share book: " + err.message;
        message.style.color = "red";
      }
    });

    async function loadBooks() {
      try {
        const res = await fetch(scriptURL);
        const books = await res.json();
        bookList.innerHTML = '';

        books.reverse().forEach(book => {
          const status = book.Status || 'Available';
          const isAvailable = status.toLowerCase() === 'available';

          const bookDiv = document.createElement('div');
          bookDiv.className = 'book';
          if (!isAvailable) bookDiv.classList.add('unavailable');

          bookDiv.innerHTML = `
            <h3>${book['Book Title']} by ${book.Author}</h3>
            <p><strong>Shared by:</strong> ${book.Name} from ${book.Apartment}</p>
            ${book.Description ? `<p>${book.Description}</p>` : ''}
            ${book['Image URL'] ? `<img src="${book['Image URL']}" alt="Book cover">` : ''}
            <p class="status">Status: ${status}</p>
          `;

          if (isAvailable) {
            const requestBtn = document.createElement('button');
            requestBtn.className = 'request-btn';
            requestBtn.textContent = 'üì® Request this Book';
            requestBtn.onclick = () => alert(`üìß Please contact ${book.Name} in ${book.Apartment} to request this book.`);
            bookDiv.appendChild(requestBtn);
          }

          bookList.appendChild(bookDiv);
        });
      } catch (err) {
        bookList.innerHTML = "<p>‚ùå Failed to load books. Please try again later.</p>";
      }
    }

    loadBooks();
  </script>

</body>
</html>
