<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Book Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #bookList {
      max-width: 900px;
      margin: 2rem auto;
    }
    .book {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .book img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .status {
      font-weight: bold;
      color: #2980b9;
    }
    .request-btn {
      margin-top: 10px;
      background: #f39c12;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìö Community Book Sharing</h1>

  <form id="bookForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="title" placeholder="Book Title" required />
    <input type="text" name="author" placeholder="Author" required />
    <textarea name="description" placeholder="Brief Description"></textarea>
    <input type="text" name="apartment" placeholder="Apartment Name" required />
    <input type="url" name="imageUrl" placeholder="Image URL (optional)" />
    <button type="submit">üì§ Share Book</button>
  </form>

  <h2>üìñ Available Books</h2>
  <div id="bookList"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzhtJYODNiG0c9GOMaWJKu_arl5wMAMYUIApgEV88uK4bkWuAMs_vzcjoPgXl9pGTNe/exec'; // Replace with actual URL

    const form = document.getElementById('bookForm');
    const bookList = document.getElementById('bookList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      data.status = 'Available'; // Default status

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });
        const text = await response.text();
        if (response.ok && text.includes("Success")) {
          alert('‚úÖ Book shared successfully!');
          form.reset();
          loadBooks();
        } else {
          throw new Error(text);
        }
      } catch (err) {
        console.error(err);
        alert('‚ùå Failed to share book. Please try again.');
      }
    });

    async function loadBooks() {
      try {
        const res = await fetch(scriptURL);
        const books = await res.json();
        bookList.innerHTML = '';
        books.reverse().forEach(book => {
          const status = book.Status || 'Available';
          const isAvailable = status.toLowerCase() === 'available';
          bookList.innerHTML += `
            <div class="book">
              <strong>${book['Book Title']}</strong> by ${book.Author}<br>
              <em>Shared by:</em> ${book.Name} from ${book.Apartment}<br>
              <p>${book.Description || ''}</p>
              ${book['Image URL'] ? `<img src="${book['Image URL']}" alt="${book['Book Title']}">` : ''}
              <p class="status">Status: ${status}</p>
              ${isAvailable ? `<button class="request-btn" onclick="alert('Request sent to ${book.Name} at ${book.Apartment}')">Request This Book</button>` : ''}
            </div>
          `;
        });
      } catch (err) {
        console.error('Error loading books:', err);
        bookList.innerHTML = '<p>‚ö†Ô∏è Failed to load books.</p>';
      }
    }

    loadBooks();
  </script>

</body>
</html>
