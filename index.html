<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Book Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #bookList {
      max-width: 800px;
      margin: 2em auto;
    }
    .book {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .book img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>

  <h1>üìö Community Book Sharing</h1>

  <form id="bookForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="title" placeholder="Book Title" required />
    <input type="text" name="author" placeholder="Author" required />
    <textarea name="description" placeholder="Brief Description"></textarea>
    <input type="text" name="apartment" placeholder="Apartment Name" required />
    <input type="url" name="imageUrl" placeholder="Image URL (optional)" />
    <button type="submit">Share Book</button>
  </form>

  <h2>Available Books</h2>
  <div id="bookList">Loading books...</div>

  <script>
    const form = document.getElementById('bookForm');
    const bookList = document.getElementById('bookList');

    // üîÅ Replace this with your actual Google Apps Script Web App URL (in quotes)
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzhtJYODNiG0c9GOMaWJKu_arl5wMAMYUIApgEV88uK4bkWuAMs_vzcjoPgXl9pGTNe/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
          alert('‚úÖ Book shared successfully!');
          form.reset();
          loadBooks();
        } else {
          throw new Error('Server error');
        }
      } catch (error) {
        alert('‚ùå Failed to share book. Please try again.');
        console.error(error);
      }
    });

    async function loadBooks() {
      try {
        const res = await fetch(scriptURL);
        const books = await res.json();
        bookList.innerHTML = '';

        if (books.length === 0) {
          bookList.innerHTML = '<p>No books shared yet. Be the first!</p>';
        } else {
          books.reverse().forEach(book => {
            bookList.innerHTML += `
              <div class="book">
                <strong>${book['Book Title']}</strong> by ${book.Author}<br>
                <em>Shared by:</em> ${book.Name} from ${book.Apartment}<br>
                <p>${book.Description || ''}</p>
                ${book['Image URL'] ? `<img src="${book['Image URL']}" alt="${book['Book Title']}">` : ''}
              </div>
            `;
          });
        }
      } catch (error) {
        bookList.innerHTML = '<p>‚ùå Failed to load books. Please check your internet or script URL.</p>';
        console.error(error);
      }
    }

    // Initial book load
    loadBooks();
  </script>

</body>
</html>
